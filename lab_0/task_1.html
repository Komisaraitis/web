<!--Если не указать тег DOCTYPE, то страница может отображаться некорректно-->
<!DOCTYPE html>
<!--Тег html-это корневой тег, который начинает любой веб-документ и заканчивает его
Указала атрибут lang, т.е. язык, который применяется для текста сайта-->
<html lang="ru">
<!--Исправила тег header на head, так как head предназначен для метаданных-->
<head>
    <!--<meta charset="UTF-8"> объявляет кодировку символов документа.
     Если оставить его выключенным, определенные символы могут отображаться некорректно в некоторых браузерах.-->
    <meta charset="UTF-8">
    <!--тег title определяет заголовок документа, который отображается в заголовке окна браузера или на вкладке страницы-->
    <title> Узнай на все 100 %! </title>
</head>
<!--тег body определяет тело документа-->
<body>
<section>
    <h1>Языки программирования</h1>
    <figure>
        <!--Добавила атрибут alt(на случай невозможности отобразить картинку выведется текст)-->
        <img src="https://www.python.org/static/img/python-logo.png" alt="Ошибка">
        <figcaption>Логотип Python</figcaption>
    </figure>
    <article>
        <p>Изучать Python очень весело</p>
        <p>Но нужно читать и практиковаться</p>
        <p>И сильно-сильно стараться</p>
    </article>
</section>
<nav>
    <a href="#">Главная страница</a><br>
    <a href="#">Раздел 1</a><br>
    <a href="#">Раздел 2</a><br>
</nav>
<footer>Успехов в освоении</footer>
</body>
</html>
